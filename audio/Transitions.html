<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background: blue;
        transition: width 2s;
      }
      
      div:hover {
        width: 300px;
      }
      </style>
</head>
<body>
   
   
      
      <h1>Transition</h1>
      
      <div></div>
</body>
</html>
